<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <div class="input">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </div>

    <div class="input">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">
    </div>

    <div class="input">
      <label for="radius">Radius</label>
      <input id="radius" type="range" name="radius" min="1" max="50" value="25" data-sizing="%">
    </div>

    <div class="input">
      <label for="brightness">Brightness</label>
      <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%">
    </div>

    <div class="input">
      <label for="contrast">Contrast</label>
      <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">
    </div>

    <div class="input">
      <label for="grayscale">Grayscale</label>
      <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
    </div>

    <div class="input">
      <label for="hue-rotate">Hue-rotate</label>
      <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="100" value="0" data-sizing="deg">
    </div>

    <div class="input">
      <label for="invert">Invert</label>
      <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
    </div>

    <div class="input">
      <label for="opacity">Opacity</label>
      <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
    </div>

    <div class="input">
      <label for="saturate">Saturate</label>
      <input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
    </div>

    <div class="input">
      <label for="sepia">Sepia</label>
      <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
    </div>

    <div class="input">
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="./css-variables.js"></script>

</body>

</html>
